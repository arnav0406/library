<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>My Library</title>
</head>
<body>
    <div id="backdrop"></div>
    <div class="container">
        <div class="header">
            <h2>My Library</h2>
        </div>
        <div class="content">
            <div class="card">
                <p class="title">Add a new book</p>
                        <i class="fa-solid fa-plus"></i>
            </div>
            </div>
            <div class="forms"  id="addBookForm">
            <h3>Fill up the details of the your book</h3>
            <form>
                <div class="enter-input">
                <label for="title">Title :</label>
                <input type="text" id="title" placeholder="e.g., Atomic Habbit" required>
                </div>
                <div class="enter-input">
                <label for="author">Author :</label>
                <input type="text" id="author" placeholder="e.g., Shakespeare" required >
                </div>
                <div class="enter-input">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" min="1" value="1" required>
                </div>
            <div class="read">
                <label>Have you read it?:</label>
                <label for="read">Yes</label>
                <input type="radio" id="read" name="reading" value="read" required>

                <label for="unread">No</label>
                <input type="radio" id="unread" name="reading" value="unread" required>
            </div>
            <div class="buttons">
                <button type="submit" class="btn">Add Book</button>
                <button type="button" class="btn-cancel">Cancel</button>
            </div>
            </form>
            </div>
        </div>
        <div class="footer">
            <p>Copyright 2025 -Arnav</p>
        </div>
    </div>






    <script src="main.js"></script>
</body>
</html>
